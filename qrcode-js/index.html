<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>QR Code Generator</title>
</head>

<body>
  <div class="container">
    <div class="header-qr">
      <h1>Gerador de QR Code</h1>
      <input type="text" placeholder="Insira um link ou um texto:" id="text-qr">

      <div>
        <label for="sizesselect"> Selecione o tamanho</label>
        <select id="sizesselect">
          <option value="100">51x100</option>
          <option value="200">151x200</option>
          <option value="300">251x300</option>
          <option value="400">351x400</option>
          <option value="500">451x500</option>
          <option value="600">551x600</option>
        </select>
      </div>
    </div>

    <div class="body-qr"></div>
    <div class="footer-qr">
      <a href="" id="downloadBtnBtn" download="Generator_Code.png">Download</a>

      <a href="" id="generateBtnBtn">Gerar</a>
    </div>


  </div>
  <script src="js/script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" integrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVHdexq+GAlNkNNqVC7YyIV+NwqCTJe2hDWCiffTyRNOeGEzRRJ9ifvRm/HCzGYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
