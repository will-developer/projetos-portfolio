<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Music Player</title>
</head>

<body>
  <div class="background">
    <img src="assets/1.jpg" id="bg-img">
  </div>

  <div class="container">
    <div class="player-img">
      <img src="assets/1.jpg" class="active" id="cover">
    </div>
  </div>

  <h2 id="music-title">Teste</h2>
  <h3 id="music-artist">Teste h2</h3>

  <div class="player-progress" id="player-progress">
    <div class="progress" id="progress"></div>
    <div class="music-duration">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <div class="player-contros">
    <i class="fa-solid fa-backward" title="Anterior"></i>
    <i class="fa-solid fa-play play-button" title="Play"></i>
    <i class="fa-solid fa-forward" title="Proximo"></i>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
