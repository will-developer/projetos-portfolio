<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Music Player</title>
</head>

<body>
  <div class="background">
    <img src="" id="bg-img">
  </div>

  <div class="container">
    <div class="player-img">
      <img src="" class="active" id="cover">
    </div>


    <h2 id="music-title"></h2>
    <h3 id="music-artist"></h3>

    <div class="player-progress" id="player-progress">
      <div class="progress" id="progress"></div>
      <div class="music-duration">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="player-controls">
      <i class="fa-solid fa-backward" id="prev" title="Anterior"></i>
      <i class="fa-solid fa-play play-button" id="play" title="Play"></i>
      <i class="fa-solid fa-forward" id="next" title="Proximo"></i>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
